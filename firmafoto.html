<!DOCTYPE html>

    <style>
      table {
        width: 450px;
        margin-bottom: 10px;
      }
      .nombre {
        font-weight: bold;
        font-size: 14px;
        color: #000000;
        margin: 0;
      }

        font-size: 10px;
        color: #000000;
        line-height: 16px;
        margin: 0;

      .email,
      .web,
      .direccion {
        display: flex;
        align-items: center;
        font-size: 10px;
        color: #000000;
        text-decoration: none;
        display: block; /* Para que cada dato ocupe una línea */

      .separador {
        border-left: 1px solid #2772b4;
        margin-right: 22px;
        margin-left: 0px;
        height: auto;
      }
      .social-icon {
        height: 12px;
        width: 12px;
        vertical-align: middle;
      }
      .firma-wrapper {
        display: flex;
      }
      .columnas {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        font-size: 10px;
        color: #000000;
        line-height: 0.01;
        margin-left: 11px;
      }
      .columnas p {
        margin-top: 2px;
        margin-bottom: 2px;
        margin: 5px 0;
        line-height: 1.2;
      }
